<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Car Website</title>
    <link rel="stylesheet" href="Contact.css"> <!-- External CSS-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> <!-- Vue.js library -->
</head>

<body>
    <div id="app">
        <!-- Website Header -->
        <header>
            <h1>{{ pageTitle }}</h1>

            <div id="nav">            
                <a href="Home.html">Home</a> <!-- Homepage LINK -->
                <a href="Finance.html">Finance</a> <!-- Finance LINK -->
                <a href="Contact.html">Contact</a> <!-- Contact LINK -->
                <a href="Collectibles.html">Collectibles</a> <!-- Collectibles LINK -->
                <a href="Products.html">Products</a> <!-- Products LINK -->
            </div>
        </header>

        <br>

        <h2 style="color: #d68324; text-align: center;">Contact Us</h2>

        <!-- CONTACT FORM -->
        <div class="contacts">
            <form @submit.prevent="submitForm">
                <label for="name">Name:</label><br>
                <input type="text" id="name" v-model="formData.name"><br>
                <label for="email">Email:</label><br>
                <input type="text" id="email" v-model="formData.email"><br>
                <label for="message">Message:</label><br>
                <textarea id="message" v-model="formData.message"></textarea><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    pageTitle: "My Car Website",
                    formData: {
                        name: "",
                        email: "",
                        message: "",
                    },
                };
            },
            methods: {
                submitForm() {
                    // Handle form submission here
                    console.log("Form submitted:", this.formData);
                    // Sends the data to the console server
                },
            },
        });

        app.mount("#app");
    </script>
</body>

</html>
